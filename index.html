        <div class="header">
            <h1 class="logo">Project: Library</h1>
        </div>
        <button class="btn" id="newBook">New Book</button>
        <div class="contentGrid" id="contentGrid">
    </div>
    <dialog class="" id="new-book">
        <div class="form">
            <form id="add-title" name="add-title" autocomplete="off">
                <h3>Add New Title</h3>
                <p>Fill in the form below to add a new title to the library</p>
                <fieldset id="form-input">
                    <input id="title" type="text" placeholder="Title" name="name" tabindex="1">
                    <input id="author" type="text" placeholder="Author" name="author" tabindex="2">
                    <input id="genre" type="text" placeholder="Genre" name="genre" tabindex="3">
                    <input id="coverArt" type="url" placeholder="Cover art url link (Optional)" name="coverArt" tabindex="4">
                    <select class="drop" id="completion" type="text" name="completion" placeholder="Book completion Status" tabindex="5">
                        <option value="unread">Unread</option>
                        <option value="reading">Reading</option>
                        <option value="finished">Finished</option>
                    </select>
                </fieldset>
                <fieldset>
                    <textarea id="summary" placeholder="Enter a summary or review of the title you are submitting today" name="summary" tabindex="6"></textarea>
                    <input class="btn" id="submit" type="submit" value="Submit" name="submit">
                    <button class="btn" id="close-modal">Close</button>
                </fieldset>
            </form>
        </div>
    </dialog>
